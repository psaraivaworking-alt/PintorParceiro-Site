<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/Dy0LN510/Marca-Pintor-Parceiro-1.png">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <a href="index.html" class="nav-icon"><i class="fas fa-arrow-left"></i></a>
            <nav class="header-nav">
                <a href="busca.html" class="nav-link">Buscar Pintor</a>
                <a href="#" id="logout-btn" class="nav-link">Sair</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="form-container">
                <h2>Meu Perfil</h2>
                <div id="form-message-perfil" class="form-message"></div>
                <form id="form-perfil" action="#" method="POST">
                    <div class="form-grid two-columns">
                        <div class="form-group">
                            <label for="nome-perfil">Nome Completo</label>
                            <input type="text" id="nome-perfil" name="nome-perfil" required>
                        </div>
                        <div class="form-group">
                            <label for="email-perfil">E-mail</label>
                            <input type="email" id="email-perfil" name="email-perfil" disabled>
                        </div>
                        <div class="form-group">
                            <label for="cpf-perfil">CPF</label>
                            <input type="text" id="cpf-perfil" name="cpf-perfil" placeholder="000.000.000-00" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone-perfil">Telefone/WhatsApp</label>
                            <input type="tel" id="telefone-perfil" name="telefone-perfil" placeholder="(00) 00000-0000" required>
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cep-perfil">CEP</label>
                            <input type="text" id="cep-perfil" name="cep-perfil" required>
                        </div>
                    </div>
                    <div class="form-grid two-columns">
                        <div class="form-group">
                            <label for="cidade-perfil">Cidade</label>
                            <input type="text" id="cidade-perfil" name="cidade-perfil" readonly required>
                        </div>
                        <div class="form-group">
                            <label for="estado-perfil">Estado</label>
                            <input type="text" id="estado-perfil" name="estado-perfil" readonly required>
                        </div>
                    </div>
                    <div class="form-grid two-columns">
                        <div class="form-group">
                            <label for="rua-perfil">Rua/Avenida</label>
                            <input type="text" id="rua-perfil" name="rua-perfil" required>
                        </div>
                        <div class="form-group">
                            <label for="numero-perfil">Número</label>
                            <input type="text" id="numero-perfil" name="numero-perfil" required>
                            <div class="checkbox-group">
                                <input type="checkbox" id="sem-numero-perfil">
                                <label for="sem-numero-perfil" class="inline-label">Sem número</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-grid two-columns">
                        <div class="form-group">
                            <label for="rede-social-perfil">Rede Social (Link)</label>
                            <input type="url" id="rede-social-perfil" name="rede-social-perfil" placeholder="Link do Instagram, Facebook, etc.">
                        </div>
                        <div class="form-group">
                            <label for="experiencia-perfil">Tempo de Experiência</label>
                            <div class="input-with-select">
                                <input type="number" id="experiencia-perfil" name="experiencia-perfil" min="0" required>
                                <select id="unidade-experiencia-perfil" name="unidade-experiencia-perfil">
                                    <option value="anos">anos</option>
                                    <option value="meses">meses</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="biografia-perfil">Biografia (máximo 150 caracteres)</label>
                            <textarea id="biografia-perfil" name="biografia-perfil" rows="4" maxlength="150" required></textarea>
                            <small>Caracteres digitados: <span id="contador-biografia-perfil">0</span></small>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Salvar Alterações</button>
                    <button type="button" id="delete-profile-btn" class="btn-primary" style="background-color: #dc3545; margin-top: 10px;">Excluir Perfil</button>
                </form>
            </div>
        </section>
    </main>

     <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Pintor Parceiro Veloz. Todos os direitos reservados.</p>
            <p>By @equipemarketing Tintas Veloz.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.0.7/imask.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
