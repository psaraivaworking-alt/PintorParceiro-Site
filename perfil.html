<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Pintor Parceiro Veloz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/imask"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Pintor Parceiro Veloz</a>
            </div>
            <ul class="nav-links">
                <li><a href="busca.html">Buscar Pintor</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
                <li class="active"><a href="perfil.html" id="nav-perfil">Meu Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-container">
        <div id="profile-view" class="profile-card">
            <h2>Meu Perfil</h2>
            <p><strong>Nome:</strong> <span id="user-name"></span></p>
            <p><strong>E-mail:</strong> <span id="user-email"></span></p>
            <p><strong>Telefone:</strong> <span id="user-phone"></span></p>
            <p><strong>Endereço:</strong> <span id="user-address"></span></p>
            <div id="pintor-fields-view">
                <p><strong>Experiência:</strong> <span id="user-experience"></span></p>
                <p><strong>Biografia:</strong> <span id="user-bio"></span></p>
            </div>
            <div class="profile-actions">
                <button id="edit-profile-button">Editar Perfil</button>
                <button id="logout-button" class="secondary-button">Sair</button>
                <button id="delete-profile-button" class="danger-button">Excluir Perfil</button>
            </div>
        </div>
        
        <div id="profile-edit" class="profile-card hidden">
            <h2>Editar Perfil</h2>
            <form id="edit-form">
                <input type="text" id="edit-name" placeholder="Nome Completo" disabled>
                <input type="email" id="edit-email" placeholder="E-mail" disabled>
                <input type="tel" id="edit-phone" placeholder="Telefone">
                <input type="text" id="edit-cep" placeholder="CEP">
                <input type="text" id="edit-cidade" placeholder="Cidade" readonly>
                <input type="text" id="edit-estado" placeholder="Estado" readonly>
                <input type="text" id="edit-rua" placeholder="Rua">
                <input type="text" id="edit-numero" placeholder="Número">
                <div id="pintor-fields-edit">
                    <input type="url" id="edit-social" placeholder="Link para rede social">
                    <div class="experiencia-container">
                        <input type="number" id="edit-experience" placeholder="Tempo de Experiência" min="0">
                        <select id="edit-unidade-exp">
                            <option value="meses">Meses</option>
                            <option value="anos" selected>Anos</option>
                        </select>
                    </div>
                    <textarea id="edit-bio" rows="4" placeholder="Biografia"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit">Salvar Alterações</button>
                    <button type="button" id="cancel-edit-button" class="secondary-button">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pintor Parceiro Veloz. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
