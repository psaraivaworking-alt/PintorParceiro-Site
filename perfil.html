<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintor Parceiro - Meu Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #333;
            --bg-light: #f9f9f9;
            --text-color: #555;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 20px 0;
        }

        header {
            background-color: #fff;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links a, .nav-links button {
            margin-left: 20px;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .nav-links .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }

        .nav-links a:hover, .nav-links button:hover {
            background-color: #f0f0f0;
        }

        .nav-links .btn-primary:hover {
            background-color: #0056b3;
        }

        .profile-section {
            flex-grow: 1;
            padding: 40px 0;
        }

        .profile-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .profile-card h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-submit:hover {
            background-color: #0056b3;
        }

        .message-box {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: none; /* Escondido por padrão */
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        footer {
            background-color: var(--secondary-color);
            color: #fff;
            text-align: center;
            padding: 40px 0;
            margin-top: auto;
        }

        .footer-content h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <a href="index.html" class="logo">Pintor Parceiro</a>
            <div class="nav-links">
                <a href="busca.html">Buscar Pintores</a>
                <a href="cadastro.html">Cadastrar Pintor</a>
                <button id="logoutButton">Sair</button>
            </div>
        </div>
    </header>

    <main class="profile-section">
        <div class="container profile-card">
            <h2>Meu Perfil</h2>
            <div id="loadingMessage" style="text-align: center; padding: 20px; display: none;">Carregando perfil...</div>
            <form id="profileForm" style="display: none;">
                <div class="form-group">
                    <label for="name">Nome (Opcional)</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" disabled> <!-- Email não editável -->
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required maxlength="9">
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone de Contato</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Fale um pouco sobre sua experiência, especialidades, etc." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Salvar Alterações</button>
                <div id="messageBox" class="message-box"></div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <h4>Pintor Parceiro</h4>
            <p>Conectando você aos melhores pintores da sua região</p>
            <p>© 2025 Todos os direitos reservados - Tintas Veloz</p>
        </div>
    </footer>

    <!-- Script do Firebase e lógica do perfil -->
    <script type="module">
        // Importar as funções necessárias do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Sua configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCmuGFCKnZ-qBVUpDxs6moJis19lx8nvXw",
            authDomain: "pintordata.firebaseapp.com",
            projectId: "pintordata",
            storageBucket: "pintordata.firebasestorage.app",
            messagingSenderId: "994883381349",
            appId: "1:994883381349:web:b802e44d49d6f6f163fe8c"
        };

        // Inicializar o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Referências aos elementos HTML
        const profileForm = document.getElementById('profileForm');
        const loadingMessage = document.getElementById('loadingMessage');
        const messageBox = document.getElementById('messageBox');
        const logoutButton = document.getElementById('logoutButton');

        // Referências aos campos do formulário
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const cpfInput = document.getElementById('cpf');
        const cepInput = document.getElementById('cep');
        const addressInput = document.getElementById('address');
        const phoneInput = document.getElementById('phone');
        const bioTextarea = document.getElementById('bio');

        let currentUserUid = null; // Variável para armazenar o UID do usuário logado

        // Função para exibir mensagens (substituindo o alert)
        function showMessage(msg, isError = false) {
            messageBox.textContent = msg;
            messageBox.style.display = 'block';
            if (isError) {
                messageBox.classList.add('error-message');
            } else {
                messageBox.classList.remove('error-message');
            }
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000); // Mensagem desaparece após 5 segundos
        }

        // Adiciona um evento de input para formatar o CEP
        cepInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, ''); // Remove tudo que não é dígito
            if (value.length > 5) {
                value = value.substring(0, 5) + '-' + value.substring(5, 8);
            }
            e.target.value = value;
        });

        // Escuta as mudanças no estado de autenticação
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Usuário está logado
                currentUserUid = user.uid;
                loadingMessage.style.display = 'block'; // Mostra mensagem de carregamento
                profileForm.style.display = 'none'; // Esconde o formulário

                try {
                    // Tenta buscar os dados do pintor no Firestore
                    const docRef = doc(db, "pintores", currentUserUid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const painterData = docSnap.data();
                        nameInput.value = painterData.nome || ''; // Preenche o nome (se existir)
                        emailInput.value = painterData.email || '';
                        cpfInput.value = painterData.cpf || '';
                        cepInput.value = painterData.cep || '';
                        addressInput.value = painterData.endereco || '';
                        phoneInput.value = painterData.telefone || '';
                        bioTextarea.value = painterData.biografia || '';
                    } else {
                        // Se não encontrar o documento do pintor (talvez um erro no cadastro inicial)
                        showMessage("Nenhum dado de perfil encontrado para este usuário. Por favor, preencha suas informações.", true);
                        // Preenche apenas o email, se disponível
                        emailInput.value = user.email || '';
                    }
                    profileForm.style.display = 'block'; // Mostra o formulário
                } catch (error) {
                    console.error("Erro ao carregar dados do perfil:", error);
                    showMessage("Erro ao carregar seu perfil. Tente novamente.", true);
                    // Em caso de erro, ainda mostra o formulário, mas vazio ou com email
                    emailInput.value = user.email || '';
                    profileForm.style.display = 'block';
                } finally {
                    loadingMessage.style.display = 'none'; // Esconde mensagem de carregamento
                }
            } else {
                // Usuário não está logado, redireciona para a página de login
                showMessage("Você precisa estar logado para acessar esta página.", true);
                setTimeout(() => {
                    window.location.href = 'login.html'; // Redireciona após 2 segundos
                }, 2000);
            }
        });

        // Event listener para salvar as alterações do perfil
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentUserUid) {
                showMessage("Nenhum usuário logado. Por favor, faça login.", true);
                return;
            }

            // Pega os valores atualizados dos campos
            const updatedData = {
                nome: nameInput.value.trim(),
                cpf: cpfInput.value.trim(),
                cep: cepInput.value.trim(),
                endereco: addressInput.value.trim(),
                telefone: phoneInput.value.trim(),
                biografia: bioTextarea.value.trim()
            };

            try {
                // Atualiza o documento no Firestore
                const docRef = doc(db, "pintores", currentUserUid);
                await updateDoc(docRef, updatedData);
                showMessage("Perfil atualizado com sucesso!");
            } catch (error) {
                console.error("Erro ao salvar perfil:", error);
                showMessage("Erro ao salvar suas alterações. Tente novamente.", true);
            }
        });

        // Event listener para o botão de sair (logout)
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage("Você foi desconectado.", false);
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redireciona para a página inicial
                }, 1500);
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
                showMessage("Erro ao sair. Tente novamente.", true);
            }
        });
    </script>
</body>
</html>
