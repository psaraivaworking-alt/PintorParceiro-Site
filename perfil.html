<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintor Parceiro - Meu Perfil</title>
    <link rel="icon" href="https://i.postimg.cc/Wz2WcVgm/Selo-Pintor-PArceiro.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
    <!-- Font Awesome para ícones (como o de olho para senhas, se fosse implementado aqui) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="form-page">

    <header>
        <div class="navbar">
            <a href="index.html" class="logo">
                <img src="https://i.postimg.cc/cL0sk9DQ/Marca-Pintor-Parceiro-1.png" alt="Logo Pintor Parceiro" class="logo-img">
            </a>
            <div class="nav-links">
                <!-- Links serão preenchidos dinamicamente pelo JavaScript (script.js) -->
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container form-card"> <!-- Usando form-card para consistência visual -->
            <h2>Meu Perfil</h2>
            <div id="loadingMessage" class="loading-message" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Carregando perfil...
            </div>
            <form id="profileForm" style="display: none;">
                <!-- Campos comuns para ambos os tipos de usuário (Pintor e Cliente) -->
                <div class="form-grid col-2">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" disabled> <!-- Email não editável -->
                    </div>
                </div>
                <div class="form-grid col-2">
                    <div class="form-group cpf-input">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required maxlength="14">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone de Contato</label>
                        <input type="tel" id="phone" name="phone" required maxlength="15">
                    </div>
                </div>

                <!-- Campos específicos para Pintor -->
                <div id="painterProfileFields" style="display: none;">
                    <h3 class="form-section-title">Endereço do Pintor</h3>
                    <div class="form-grid col-2">
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" required maxlength="9">
                        </div>
                        <div class="form-group">
                            <label for="city">Cidade</label>
                            <input type="text" id="city" name="city" required readonly>
                        </div>
                    </div>
                    <div class="form-group form-full-width">
                        <label for="state">Estado</label>
                        <input type="text" id="state" name="state" required readonly>
                    </div>
                    <div class="form-grid col-2">
                        <div class="form-group">
                            <label for="street">Rua</label>
                            <input type="text" id="street" name="street" required>
                        </div>
                        <div class="form-group">
                            <label for="number">Número</label>
                            <input type="text" id="number" name="number">
                            <div class="no-number-option">
                                <input type="checkbox" id="noNumber">
                                <label for="noNumber">Sem Número (S/N)</label>
                            </div>
                        </div>
                    </div>

                    <h3 class="form-section-title">Outras Informações do Pintor</h3>
                    <div class="form-grid col-2">
                        <div class="form-group">
                            <label for="socialMedia">Rede Social (opcional)</label>
                            <input type="text" id="socialMedia" name="socialMedia" placeholder="URL do perfil">
                        </div>
                        <div class="form-group experience-group">
                            <label>Tempo de Experiência</label>
                            <div class="experience-inputs">
                                <input type="number" id="experienceValue" name="experienceValue" min="0" value="0" required>
                                <div class="radio-options">
                                    <div class="radio-option">
                                        <input type="radio" id="expMonths" name="experienceUnit" value="Meses" checked>
                                        <label for="expMonths">Meses</label>
                                    </div>
                                    <div class="radio-option">
                                        <input type="radio" id="expYears" name="experienceUnit" value="Anos">
                                        <label for="expYears">Anos</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-full-width">
                        <label for="bio">Biografia (Máx. 200 caracteres)</label>
                        <textarea id="bio" name="bio" rows="4" maxlength="200" placeholder="Fale um pouco sobre sua experiência, especialidades, etc." required></textarea>
                        <div class="bio-counter" id="profileBioCounter">0/200</div>
                        <div class="profanity-error" id="profileBioProfanityError">Conteúdo inapropriado detectado na biografia.</div>
                    </div>
                </div>

                <!-- Campos específicos para Cliente -->
                <div id="clientProfileFields" style="display: none;">
                    <h3 class="form-section-title">Localização do Cliente</h3>
                    <div class="form-group form-full-width">
                        <label for="clientLocation">Localização (Cidade/Estado ou Endereço)</label>
                        <input type="text" id="clientLocation" name="clientLocation" placeholder="Ex: São Paulo, SP ou Rua Exemplo, 123" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Salvar Alterações</button>
                <div id="messageBox" class="message-box"></div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <h4>Pintor Parceiro</h4>
            <p>Conectando você aos melhores pintores da sua região</p>
            <p>© 2025 Todos os direitos reservados - Tintas Veloz</p>
        </div>
    </footer>

    <!-- Referência ao arquivo JavaScript externo -->
    <script type="module" src="script.js"></script>
</body>
</html>
