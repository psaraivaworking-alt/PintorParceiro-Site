<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div id="profile-view">
            <h2>Meu Perfil</h2>
            <div class="profile-info-item">
                <span class="label">Nome:</span>
                <span id="user-name">Carregando...</span>
            </div>
            <div class="profile-info-item">
                <span class="label">E-mail:</span>
                <span id="user-email">Carregando...</span>
            </div>
            <div class="profile-info-item">
                <span class="label">Telefone:</span>
                <span id="user-phone">Carregando...</span>
            </div>
            <div class="profile-info-item">
                <span class="label">Endereço:</span>
                <span id="user-address">Carregando...</span>
            </div>
            <div class="profile-info-item" id="pintor-fields-view">
                <span class="label">Biografia:</span>
                <span id="user-bio">Carregando...</span>
            </div>
            <div class="profile-info-item" id="pintor-fields-view-experience">
                <span class="label">Experiência:</span>
                <span id="user-experience">Carregando...</span>
            </div>
            <div class="profile-info-item">
                <span class="label">Rede Social:</span>
                <a id="user-social-link" href="#" target="_blank">Não informado</a>
            </div>
            
            <button id="edit-profile-button">Editar Perfil</button>
            <button id="logout-button">Sair</button>
            <button id="delete-profile-button">Excluir Perfil</button>
        </div>

        <div id="profile-edit" class="hidden">
            <h2>Editar Perfil</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-name">Nome Completo:</label>
                    <input type="text" id="edit-name" name="edit-name" disabled>
                </div>
                <div class="form-group">
                    <label for="edit-email">E-mail:</label>
                    <input type="email" id="edit-email" name="edit-email" disabled>
                </div>
                <div class="form-group">
                    <label for="edit-phone">Telefone:</label>
                    <input type="tel" id="edit-phone" name="edit-phone">
                </div>
                <div class="form-group">
                    <label for="edit-cep">CEP:</label>
                    <input type="text" id="edit-cep" name="edit-cep">
                </div>
                <div class="form-group">
                    <label for="edit-cidade">Cidade:</label>
                    <input type="text" id="edit-cidade" name="edit-cidade" readonly>
                </div>
                <div class="form-group">
                    <label for="edit-estado">Estado:</label>
                    <input type="text" id="edit-estado" name="edit-estado" readonly>
                </div>
                <div class="form-group">
                    <label for="edit-rua">Rua:</label>
                    <input type="text" id="edit-rua" name="edit-rua">
                </div>
                <div class="form-group">
                    <label for="edit-numero">Número:</label>
                    <input type="text" id="edit-numero" name="edit-numero">
                </div>
                <div class="form-group">
                    <label for="edit-social">Link Rede Social:</label>
                    <input type="url" id="edit-social" name="edit-social">
                </div>
                
                <div id="pintor-fields-edit">
                    <div class="form-group">
                        <label for="edit-bio">Biografia:</label>
                        <textarea id="edit-bio" name="edit-bio" maxlength="200"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-experience">Anos de Experiência:</label>
                        <input type="number" id="edit-experience" name="edit-experience">
                    </div>
                    <div class="form-group">
                        <label for="edit-unidade-exp">Unidade:</label>
                        <select id="edit-unidade-exp" name="edit-unidade-exp">
                            <option value="anos">Anos</option>
                            <option value="meses">Meses</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Salvar Alterações</button>
                <button type="button" id="cancel-edit-button">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
