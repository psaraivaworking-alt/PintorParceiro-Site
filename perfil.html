<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Pintor Parceiro Veloz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/imask"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Pintor Parceiro Veloz</a>
            </div>
            <ul class="nav-links">
                <li><a href="busca.html">Buscar Pintor</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
                <li class="active"><a href="perfil.html" id="nav-perfil">Meu Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <h2>Meu Perfil</h2>
        
        <form id="form-perfil">
            <p class="form-message" id="form-message-perfil"></p>
            
            <input type="text" id="nome-perfil" placeholder="Nome Completo" required>
            <input type="email" id="email-perfil" placeholder="E-mail" readonly>
            <input type="text" id="cpf-perfil" placeholder="CPF" readonly>
            <input type="tel" id="telefone-perfil" placeholder="Telefone (WhatsApp)" required>
            <input type="text" id="cep-perfil" placeholder="CEP" required>
            <input type="text" id="cidade-perfil" placeholder="Cidade" readonly required>
            <input type="text" id="estado-perfil" placeholder="Estado" readonly required>
            <input type="text" id="rua-perfil" placeholder="Rua e Bairro" required>
            <div class="numero-container">
                <input type="text" id="numero-perfil" placeholder="Número">
                <label class="sem-numero-label">
                    <input type="checkbox" id="sem-numero-perfil"> Sem número
                </label>
            </div>
            <input type="url" id="rede-social-perfil" placeholder="Link para rede social (opcional)">
            <div class="experiencia-container">
                <input type="number" id="experiencia-perfil" placeholder="Tempo de Experiência" min="0">
                <select id="unidade-experiencia-perfil">
                    <option value="meses">Meses</option>
                    <option value="anos" selected>Anos</option>
                </select>
            </div>
            <textarea id="biografia-perfil" rows="4" placeholder="Fale um pouco sobre você e seu trabalho (máx. 200 caracteres)" maxlength="200"></textarea>
            <p class="caracteres-counter"><span id="contador-biografia-perfil">0</span>/200</p>
            
            <button type="submit">Salvar Alterações</button>
            <button type="button" id="logout-btn">Sair</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Pintor Parceiro Veloz. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
