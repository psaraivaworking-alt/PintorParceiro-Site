<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma de Pintura</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/imask@6.0.7/dist/imask.min.js"></script>
</head>
<body>

    <div class="cadastro-container">
        <h1>Cadastre-se</h1>
        <div class="alternar-perfil">
            <button id="btn-pintor" class="active">Sou Pintor</button>
            <button id="btn-cliente">Sou Cliente</button>
        </div>

        <form id="form-pintor" class="cadastro-form" novalidate>
            <div id="error-message-pintor" class="error-message"></div>

            <div class="form-section">
                <h2>Dados Pessoais</h2>
                <input type="text" id="nome-pintor" placeholder="Nome Completo" required>
                <input type="email" id="email-pintor" placeholder="E-mail" required>
                <input type="password" id="senha-pintor" placeholder="Senha" required>
                <input type="password" id="confirmar-senha-pintor" placeholder="Confirmar Senha" required>
                <button type="button" id="toggle-password-pintor" class="toggle-password-btn">Mostrar Senha</button>
                <input type="text" id="cpf-pintor" placeholder="CPF" required>
                <input type="text" id="telefone-pintor" placeholder="Telefone de Contato" required>
            </div>
            
            <div class="form-section">
                <h2>Endereço</h2>
                <input type="text" id="cep-pintor" placeholder="CEP" required>
                <input type="text" id="cidade-pintor" placeholder="Cidade" readonly>
                <input type="text" id="estado-pintor" placeholder="Estado" readonly>
                <input type="text" id="rua-pintor" placeholder="Rua" required>
                <input type="text" id="numero-pintor" placeholder="Número">
                <div class="checkbox-container">
                    <input type="checkbox" id="sem-numero-pintor">
                    <label for="sem-numero-pintor">Sem Número</label>
                </div>
            </div>

            <div class="form-section">
                <h2>Informações Profissionais</h2>
                <input type="url" id="rede-social-pintor" placeholder="Link para Rede Social (Opcional)">
                <div class="inline-fields">
                    <input type="number" id="experiencia-pintor" placeholder="Tempo de Experiência" min="0" required>
                    <select id="unidade-experiencia-pintor" required>
                        <option value="meses">Meses</option>
                        <option value="anos">Anos</option>
                    </select>
                </div>
                <textarea id="biografia-pintor" placeholder="Fale um pouco sobre você (máx. 200 caracteres)" maxlength="200" required></textarea>
                <small id="contador-biografia-pintor">0/200</small>
            </div>

            <button type="submit">Cadastrar como Pintor</button>
        </form>

        <form id="form-cliente" class="cadastro-form hidden" novalidate>
            <div id="error-message-cliente" class="error-message"></div>
            
            <div class="form-section">
                <h2>Dados Pessoais</h2>
                <input type="text" id="nome-cliente" placeholder="Nome Completo" required>
                <input type="email" id="email-cliente" placeholder="E-mail" required>
                <input type="password" id="senha-cliente" placeholder="Senha" required>
                <input type="password" id="confirmar-senha-cliente" placeholder="Confirmar Senha" required>
                <button type="button" id="toggle-password-cliente" class="toggle-password-btn">Mostrar Senha</button>
                <input type="text" id="cpf-cliente" placeholder="CPF" required>
                <input type="text" id="telefone-cliente" placeholder="Telefone de Contato" required>
            </div>
            
            <div class="form-section">
                <h2>Endereço</h2>
                <input type="text" id="cep-cliente" placeholder="CEP" required>
                <input type="text" id="cidade-cliente" placeholder="Cidade" readonly>
                <input type="text" id="estado-cliente" placeholder="Estado" readonly>
                <input type="text" id="rua-cliente" placeholder="Rua" required>
                <input type="text" id="numero-cliente" placeholder="Número">
                <div class="checkbox-container">
                    <input type="checkbox" id="sem-numero-cliente">
                    <label for="sem-numero-cliente">Sem Número</label>
                </div>
            </div>

            <button type="submit">Cadastrar como Cliente</button>
        </form>

        <div class="link-login">
            Já tem uma conta? <a href="login.html">Faça login</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
