<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PintorData</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/imask@6.0.7/dist/imask.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">PintorData</div>
        <nav class="nav-principal">
            <a href="index.html" class="btn-secundario">Início</a>
            <a href="login.html" class="btn-principal">Entrar</a>
        </nav>
    </header>

    <main class="container form-page">
        <div class="form-card">
            <h2>Cadastre-se</h2>
            <div class="tipo-cadastro">
                <button type="button" class="btn-principal active" id="btn-pintor">Sou Pintor</button>
                <button type="button" class="btn-principal" id="btn-cliente">Sou Cliente</button>
            </div>

            <form id="form-pintor">
                <div class="form-group">
                    <label for="nome-pintor">Nome Completo</label>
                    <input type="text" id="nome-pintor" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email-pintor">E-mail</label>
                    <input type="email" id="email-pintor" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha-pintor">Senha</label>
                    <input type="password" id="senha-pintor" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha-pintor">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha-pintor" name="confirmar-senha" required>
                </div>
                <div class="form-group">
                    <label for="cpf-pintor">CPF</label>
                    <input type="text" id="cpf-pintor" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="telefone-pintor">Telefone</label>
                    <input type="tel" id="telefone-pintor" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="cep-pintor">CEP</label>
                    <input type="text" id="cep-pintor" name="cep" required>
                </div>
                <div class="form-group form-row">
                    <div class="form-field-50">
                        <label for="cidade-pintor">Cidade</label>
                        <input type="text" id="cidade-pintor" name="cidade" readonly required>
                    </div>
                    <div class="form-field-50">
                        <label for="estado-pintor">Estado</label>
                        <input type="text" id="estado-pintor" name="estado" readonly required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rua-pintor">Rua</label>
                    <input type="text" id="rua-pintor" name="rua" required>
                </div>
                <div class="form-group form-row">
                    <div class="form-field-50">
                        <label for="numero-pintor">Número</label>
                        <input type="text" id="numero-pintor" name="numero">
                    </div>
                    <div class="form-field-50 checkbox-container">
                        <input type="checkbox" id="sem-numero-pintor">
                        <label for="sem-numero-pintor">Sem número</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rede-social-pintor">Link de Rede Social (opcional)</label>
                    <input type="url" id="rede-social-pintor" name="rede-social">
                </div>
                <div class="form-group form-row">
                    <div class="form-field-50">
                        <label for="experiencia-pintor">Tempo de Experiência</label>
                        <input type="number" id="experiencia-pintor" name="experiencia" required>
                    </div>
                    <div class="form-field-50">
                        <label for="unidade-experiencia-pintor">Unidade</label>
                        <select id="unidade-experiencia-pintor" name="unidade-experiencia" required>
                            <option value="meses">Meses</option>
                            <option value="anos">Anos</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="biografia-pintor">Biografia (200 caracteres)</label>
                    <textarea id="biografia-pintor" name="biografia" maxlength="200" required></textarea>
                    <span id="contador-biografia-pintor">0/200</span>
                </div>
                <div class="error-message" id="error-message-pintor"></div>
                <button type="submit" class="btn-principal">Cadastrar como Pintor</button>
            </form>

            <form id="form-cliente" class="hidden">
                <div class="form-group">
                    <label for="nome-cliente">Nome Completo</label>
                    <input type="text" id="nome-cliente" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email-cliente">E-mail</label>
                    <input type="email" id="email-cliente" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha-cliente">Senha</label>
                    <input type="password" id="senha-cliente" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha-cliente">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha-cliente" name="confirmar-senha" required>
                </div>
                <div class="form-group">
                    <label for="cpf-cliente">CPF</label>
                    <input type="text" id="cpf-cliente" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="telefone-cliente">Telefone</label>
                    <input type="tel" id="telefone-cliente" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="cep-cliente">CEP</label>
                    <input type="text" id="cep-cliente" name="cep" required>
                </div>
                <div class="form-group form-row">
                    <div class="form-field-50">
                        <label for="cidade-cliente">Cidade</label>
                        <input type="text" id="cidade-cliente" name="cidade" readonly required>
                    </div>
                    <div class="form-field-50">
                        <label for="estado-cliente">Estado</label>
                        <input type="text" id="estado-cliente" name="estado" readonly required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rua-cliente">Rua</label>
                    <input type="text" id="rua-cliente" name="rua" required>
                </div>
                <div class="form-group form-row">
                    <div class="form-field-50">
                        <label for="numero-cliente">Número</label>
                        <input type="text" id="numero-cliente" name="numero">
                    </div>
                    <div class="form-field-50 checkbox-container">
                        <input type="checkbox" id="sem-numero-cliente">
                        <label for="sem-numero-cliente">Sem número</label>
                    </div>
                </div>
                <div class="error-message" id="error-message-cliente"></div>
                <button type="submit" class="btn-principal">Cadastrar como Cliente</button>
            </form>
            
            <p class="form-link">Já tem uma conta? <a href="login.html">Entrar</a></p>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
