<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Conecta Pintores</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos personalizados para o √≠cone de mostrar/esconder senha */
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Cadastre-se na Plataforma</h1>

        <!-- Mensagem de feedback (sucesso/erro) -->
        <div id="message-box" class="hidden p-3 mb-4 rounded-md text-sm" role="alert"></div>

        <!-- Sele√ß√£o de Tipo de Usu√°rio -->
        <div class="mb-6 flex justify-center space-x-4">
            <button id="btn-pintor" class="px-6 py-3 rounded-lg text-white font-semibold shadow-md transition duration-300 ease-in-out bg-blue-600 hover:bg-blue-700">Sou Pintor</button>
            <button id="btn-cliente" class="px-6 py-3 rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 font-semibold shadow-md transition duration-300 ease-in-out">Sou Cliente</button>
        </div>

        <form id="cadastro-form" class="space-y-4">
            <!-- Campos Comuns -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" required minlength="6"
                       class="mt-1 block w-full px-4 py-2 pr-10 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <span class="toggle-password text-gray-500 hover:text-gray-700" data-target="password">üëÅÔ∏è</span>
            </div>
            <div class="relative">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6"
                       class="mt-1 block w-full px-4 py-2 pr-10 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <span class="toggle-password text-gray-500 hover:text-gray-700" data-target="confirm-password">üëÅÔ∏è</span>
            </div>
            <div>
                <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                <input type="text" id="cpf" name="cpf" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                <input type="text" id="phone" name="phone" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <!-- Campos de Endere√ßo (para ambos) -->
            <div>
                <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                <input type="text" id="cep" name="cep" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" maxlength="9">
            </div>
            <div>
                <label for="address-street" class="block text-sm font-medium text-gray-700 mb-1">Rua</label>
                <input type="text" id="address-street" name="address-street" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="flex space-x-4">
                <div class="flex-1">
                    <label for="address-number" class="block text-sm font-medium text-gray-700 mb-1">N√∫mero</label>
                    <input type="text" id="address-number" name="address-number" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="flex-1">
                    <label for="address-complement" class="block text-sm font-medium text-gray-700 mb-1">Complemento (Opcional)</label>
                    <input type="text" id="address-complement" name="address-complement"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>
            <div class="flex space-x-4">
                <div class="flex-1">
                    <label for="address-city" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                    <input type="text" id="address-city" name="address-city" required readonly
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="flex-1">
                    <label for="address-state" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                    <input type="text" id="address-state" name="address-state" required readonly
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>

            <!-- Campos Espec√≠ficos para Pintor -->
            <div id="pintor-fields" class="space-y-4 hidden">
                <div>
                    <label for="social-link" class="block text-sm font-medium text-gray-700 mb-1">Link de Rede Social (Opcional)</label>
                    <input type="url" id="social-link" name="social-link"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="Ex: https://www.instagram.com/seu_perfil">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tempo de Experi√™ncia</label>
                    <div class="flex space-x-2">
                        <input type="number" id="experience-value" name="experience-value" min="0" value="0"
                               class="mt-1 block w-1/3 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <select id="experience-unit" name="experience-unit"
                                class="mt-1 block w-2/3 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="meses">Meses</option>
                            <option value="anos">Anos</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Biografia (at√© 200 caracteres)</label>
                    <textarea id="bio" name="bio" maxlength="200" rows="3"
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    <p id="bio-char-count" class="text-xs text-gray-500 text-right mt-1">0/200 caracteres</p>
                </div>
            </div>

            <button type="submit" id="submit-button"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-sm transition duration-300 ease-in-out">
                Cadastrar
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            J√° tem uma conta?
            <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Fa√ßa Login</a>
        </p>
    </div>

    <!-- Link para o arquivo JavaScript externo √∫nico -->
    <script type="module" src="script.js"></script>
</body>
</html>
