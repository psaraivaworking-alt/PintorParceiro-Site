<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pintor Parceiro Veloz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/imask"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Pintor Parceiro Veloz</a>
            </div>
            <ul class="nav-links">
                <li><a href="busca.html">Buscar Pintor</a></li>
                <li class="active"><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="perfil.html" id="nav-perfil" class="hidden">Meu Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <h2>Criar uma Conta de Pintor</h2>
        
        <form id="form-pintor">
            <p class="error-message" id="error-message-pintor"></p>
            <input type="text" id="nome-pintor" placeholder="Nome Completo" required>
            <input type="email" id="email-pintor" placeholder="E-mail" required>
            <input type="password" id="senha-pintor" placeholder="Senha (mín. 6 caracteres)" required minlength="6">
            <input type="password" id="confirmar-senha-pintor" placeholder="Confirmar Senha" required>
            <input type="text" id="cpf-pintor" placeholder="CPF" required>
            <input type="tel" id="telefone-pintor" placeholder="Telefone (WhatsApp)" required>
            <input type="text" id="cep-pintor" placeholder="CEP" required>
            <input type="text" id="cidade-pintor" placeholder="Cidade" readonly required>
            <input type="text" id="estado-pintor" placeholder="Estado" readonly required>
            <input type="text" id="rua-pintor" placeholder="Rua e Bairro" required>
            <div class="numero-container">
                <input type="text" id="numero-pintor" placeholder="Número">
                <label class="sem-numero-label">
                    <input type="checkbox" id="sem-numero-pintor"> Sem número
                </label>
            </div>
            <input type="url" id="rede-social-pintor" placeholder="Link para rede social (opcional)">
            <div class="experiencia-container">
                <input type="number" id="experiencia-pintor" placeholder="Tempo de Experiência" min="0">
                <select id="unidade-experiencia-pintor">
                    <option value="meses">Meses</option>
                    <option value="anos" selected>Anos</option>
                </select>
            </div>
            <textarea id="biografia-pintor" rows="4" placeholder="Fale um pouco sobre você e seu trabalho (máx. 200 caracteres)" maxlength="200"></textarea>
            <p class="caracteres-counter"><span id="contador-biografia-pintor">0</span>/200</p>
            <button type="submit">Cadastrar como Pintor</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Pintor Parceiro Veloz. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
