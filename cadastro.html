<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintor Parceiro - Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #333;
            --bg-light: #f9f9f9;
            --text-color: #555;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-light);
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px 0;
        }

        header {
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .form-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .form-card h2 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-submit:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Pintor Parceiro</h1>
        </div>
    </header>

    <main>
        <div class="container form-card">
            <h2>Cadastre-se como Pintor Parceiro</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone de Contato</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Fale um pouco sobre sua experiência, especialidades, etc." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Criar Conta</button>
            </form>
            <div class="login-link">
                Já tem cadastro? <a href="login.html">Acessar Perfil</a>
            </div>
        </div>
    </main>
    <!-- Script do Firebase -->
    <script type="module">
        // Importar as funções necessárias do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Sua configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCmuGFCKnZ-qBVUpDxs6moJis19lx8nvXw",
            authDomain: "pintordata.firebaseapp.com",
            projectId: "pintordata",
            storageBucket: "pintordata.firebasestorage.app",
            messagingSenderId: "994883381349",
            appId: "1:994883381349:web:b802e44d49d6f6f163fe8c"
        };

        // Inicializar o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Selecionar o formulário
        const registerForm = document.getElementById('registerForm');

        // Adicionar um evento de "escuta" para o envio do formulário
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impedir o envio padrão do formulário

            // Obter os valores dos campos
            const email = registerForm['email'].value;
            const password = registerForm['password'].value;
            const cpf = registerForm['cpf'].value;
            const cep = registerForm['cep'].value;
            const address = registerForm['address'].value;
            const phone = registerForm['phone'].value;
            const bio = registerForm['bio'].value;

            try {
                // 1. Criar o usuário no Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 2. Salvar as informações extras do pintor no Firestore
                await setDoc(doc(db, "pintores", user.uid), {
                    email: email,
                    cpf: cpf,
                    cep: cep,
                    endereco: address,
                    telefone: phone,
                    biografia: bio,
                });

                alert("Cadastro realizado com sucesso! Você já pode acessar seu perfil.");
                // Opcional: Redirecionar para a página de perfil após o cadastro
                // window.location.href = 'perfil.html';

            } catch (error) {
                // Lidar com erros de cadastro
                const errorCode = error.code;
                const errorMessage = error.message;

                if (errorCode === 'auth/email-already-in-use') {
                    alert("O email fornecido já está em uso por outra conta.");
                } else if (errorCode === 'auth/weak-password') {
                    alert("A senha é muito fraca. Ela deve ter pelo menos 6 caracteres.");
                } else {
                    alert("Erro no cadastro: " + errorMessage);
                }
                console.error(error);
            }
        });
    </script>
</body>
</html>
