<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pintor ou Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="btn-pintor" class="active">Sou Pintor</button>
            <button id="btn-cliente">Sou Cliente</button>
        </div>

        <form id="form-pintor" class="cadastro-form">
            <h2>Cadastro de Pintor</h2>
            <div class="form-group">
                <input type="text" id="nome-pintor" placeholder="Nome Completo" required>
            </div>
            <div class="form-group">
                <input type="email" id="email-pintor" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="senha-pintor" placeholder="Senha" required minlength="6">
            </div>
            <div class="form-group">
                <input type="password" id="confirmar-senha-pintor" placeholder="Confirmar Senha" required minlength="6">
            </div>
            <button type="button" id="toggle-password-pintor" class="toggle-password-btn">Mostrar Senha</button>
            <div class="form-group">
                <input type="tel" id="cpf-pintor" placeholder="CPF" required>
            </div>
            <div class="form-group">
                <input type="tel" id="telefone-pintor" placeholder="Telefone" required>
            </div>
            <div class="form-group">
                <input type="text" id="cep-pintor" placeholder="CEP" required>
            </div>
            <div class="form-group">
                <input type="text" id="cidade-pintor" placeholder="Cidade" required readonly>
            </div>
            <div class="form-group">
                <input type="text" id="estado-pintor" placeholder="Estado" required readonly>
            </div>
            <div class="form-group">
                <input type="text" id="rua-pintor" placeholder="Rua" required>
            </div>
            <div class="form-group">
                <input type="text" id="numero-pintor" placeholder="Número" required>
                <label for="sem-numero-pintor">
                    <input type="checkbox" id="sem-numero-pintor"> Sem número
                </label>
            </div>
            <div class="form-group">
                <input type="url" id="rede-social-pintor" placeholder="Link da Rede Social">
            </div>
            <div class="form-group">
                <input type="number" id="experiencia-pintor" placeholder="Tempo de Experiência" required min="0">
                <select id="unidade-experiencia-pintor" required>
                    <option value="anos">Anos</option>
                    <option value="meses">Meses</option>
                </select>
            </div>
            <div class="form-group">
                <textarea id="biografia-pintor" placeholder="Sua biografia (máx. 200 caracteres)" rows="4" maxlength="200" required></textarea>
                <div class="contador-caracteres">
                    <span id="contador-biografia-pintor">0/200</span>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
            <p id="error-message-pintor" class="error-message"></p>
        </form>

        <form id="form-cliente" class="cadastro-form hidden">
            <h2>Cadastro de Cliente</h2>
            <div class="form-group">
                <input type="text" id="nome-cliente" placeholder="Nome Completo" required>
            </div>
            <div class="form-group">
                <input type="email" id="email-cliente" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="senha-cliente" placeholder="Senha" required minlength="6">
            </div>
            <div class="form-group">
                <input type="password" id="confirmar-senha-cliente" placeholder="Confirmar Senha" required minlength="6">
            </div>
            <button type="button" id="toggle-password-cliente" class="toggle-password-btn">Mostrar Senha</button>
            <div class="form-group">
                <input type="tel" id="cpf-cliente" placeholder="CPF" required>
            </div>
            <div class="form-group">
                <input type="tel" id="telefone-cliente" placeholder="Telefone" required>
            </div>
            <div class="form-group">
                <input type="text" id="cep-cliente" placeholder="CEP" required>
            </div>
            <div class="form-group">
                <input type="text" id="cidade-cliente" placeholder="Cidade" required readonly>
            </div>
            <div class="form-group">
                <input type="text" id="estado-cliente" placeholder="Estado" required readonly>
            </div>
            <div class="form-group">
                <input type="text" id="rua-cliente" placeholder="Rua" required>
            </div>
            <div class="form-group">
                <input type="text" id="numero-cliente" placeholder="Número" required>
                <label for="sem-numero-cliente">
                    <input type="checkbox" id="sem-numero-cliente"> Sem número
                </label>
            </div>
            <button type="submit">Cadastrar</button>
            <p id="error-message-cliente" class="error-message"></p>
        </form>
        <p class="switch-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
