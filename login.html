<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pintor ou Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="login-form" class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" id="email-login" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="senha-login" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message-login" class="error-message"></p>
            <p class="forgot-password">Esqueceu a senha? <a href="#" id="forgot-password-link">Clique aqui</a></p>
        </form>
        <p class="switch-link">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
