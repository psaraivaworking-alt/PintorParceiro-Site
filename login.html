<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintor Parceiro - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #333;
            --bg-light: #f9f9f9;
            --text-color: #555;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px 0;
        }

        header {
            background-color: #fff;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .main-content {
            flex-grow: 1; /* Faz com que o conteúdo principal ocupe o espaço restante */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .form-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px; /* Um pouco menor para o formulário de login */
        }

        .form-card h2 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-submit:hover {
            background-color: #0056b3;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        footer {
            background-color: var(--secondary-color);
            color: #fff;
            text-align: center;
            padding: 40px 0;
            margin-top: auto; /* Empurra o rodapé para o final da página */
        }

        .footer-content h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <a href="index.html" class="logo">Pintor Parceiro</a>
            <div class="nav-links">
                <a href="cadastro.html" class="btn-primary">Sou Pintor, Quero me Cadastrar</a>
                <a href="busca.html">Buscar Pintores</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="form-card">
            <h2>Acesse sua Conta de Pintor</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
            <div class="register-link">
                Ainda não tem cadastro? <a href="cadastro.html">Crie sua conta aqui</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <h4>Pintor Parceiro</h4>
            <p>Conectando você aos melhores pintores da sua região</p>
            <p>© 2025 Todos os direitos reservados - Tintas Veloz</p>
        </div>
    </footer>

    <!-- Script do Firebase e lógica de login -->
    <script type="module">
        // Importar as funções necessárias do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // Sua configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCmuGFCKnZ-qBVUpDxs6moJis19lx8nvXw",
            authDomain: "pintordata.firebaseapp.com",
            projectId: "pintordata",
            storageBucket: "pintordata.firebasestorage.app",
            messagingSenderId: "994883381349",
            appId: "1:994883381349:web:b802e44d49d6f6f163fe8c"
        };

        // Inicializar o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Selecionar o formulário de login
        const loginForm = document.getElementById('loginForm');

        // Adicionar um evento de "escuta" para o envio do formulário
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impedir o envio padrão do formulário

            const email = loginForm['email'].value;
            const password = loginForm['password'].value;

            try {
                // Tentar fazer login com email e senha
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                alert("Login realizado com sucesso! Bem-vindo(a), " + user.email);
                // Opcional: Redirecionar para a página de perfil após o login
                // window.location.href = 'perfil.html'; 

            } catch (error) {
                // Lidar com erros de login
                const errorCode = error.code;
                const errorMessage = error.message;

                if (errorCode === 'auth/wrong-password') {
                    alert("Senha incorreta. Por favor, tente novamente.");
                } else if (errorCode === 'auth/user-not-found') {
                    alert("Usuário não encontrado. Verifique o email ou cadastre-se.");
                } else if (errorCode === 'auth/invalid-email') {
                    alert("O formato do email é inválido.");
                } else {
                    alert("Erro no login: " + errorMessage);
                }
                console.error(error);
            }
        });
    </script>
</body>
</html>
