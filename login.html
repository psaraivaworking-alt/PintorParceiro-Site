<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintor Parceiro - Login</title>
    <link rel="icon" href="https://i.postimg.cc/Wz2WcVgm/Selo-Pintor-PArceiro.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Para os ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- LINK PARA O SEU ARQUIVO CSS EXTERNO -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-page">
   <header>
    <div class="navbar">
        <a href="index.html" class="logo">
            <img src="https://i.postimg.cc/cL0sk9DQ/Marca-Pintor-Parceiro-1.png" alt="Logo Pintor Parceiro" class="logo-img">
        </a>
        <!-- Botão Hamburger para dispositivos móveis -->
        <button class="hamburger-menu" id="hamburgerMenu" aria-label="Abrir menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <div class="nav-links" id="navLinks"> <!-- Certifique-se de que este ID existe -->
            <!-- Links serão preenchidos dinamicamente pelo JavaScript -->
        </div>
    </div>
</header>

    <main class="main-content">
        <div class="form-card">
            <h2>Acesse sua Conta de Pintor</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group password-group"> <!-- Adicionado password-group para o ícone de olho -->
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" id="togglePasswordLogin">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
            <div class="register-link">
                Ainda não tem cadastro? <a href="cadastro.html">Crie sua conta aqui</a>
            </div>
            <div id="messageBox" class="message-box" style="display:none; margin-top:15px;"></div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <h4>Pintor Parceiro</h4>
            <p>Conectando você aos melhores pintores da sua região</p>
            <p>© 2025 Todos os direitos reservados - Tintas Veloz</p>
        </div>
    </footer>

    <!-- Referência ao arquivo JavaScript externo -->
    <script type="module" src="script.js"></script>
</body>
</html>
