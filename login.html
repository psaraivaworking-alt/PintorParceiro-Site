<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/Dy0LN510/Marca-Pintor-Parceiro-1.png">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <a href="index.html" class="nav-icon"><i class="fas fa-arrow-left"></i></a>
            <nav class="header-nav">
                <a href="cadastro.html" class="nav-link">Cadastro</a>
                <a href="busca.html" class="nav-link">Buscar Pintor</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="form-container">
                <h2>Login</h2>
                <div id="form-message-login" class="form-message"></div>
                <form id="form-login" action="#" method="POST">
                    <div class="form-group">
                        <label for="email-login">E-mail</label>
                        <input type="email" id="email-login" name="email-login" required>
                    </div>
                    <div class="form-group">
                        <label for="senha-login">Senha</label>
                        <input type="password" id="senha-login" name="senha-login" required>
                    </div>
                    <button type="submit" class="btn-primary">Entrar</button>
                    <small style="display: block; text-align: center; margin-top: 15px;"><a href="#" id="forgot-password-link">Esqueceu a senha?</a></small>
                </form>
            </div>
        </section>
    </main>

      <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2025 Pintor Parceiro Veloz. Todos os direitos reservados.</p>
            <p>By @equipemarketing Tintas Veloz.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
