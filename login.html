<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pintor Parceiro Veloz</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Pintor Parceiro Veloz</a>
            </div>
            <ul class="nav-links">
                <li><a href="busca.html">Buscar Pintor</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li class="active"><a href="login.html">Login</a></li>
                <li><a href="perfil.html" id="nav-perfil" class="hidden">Meu Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <h2>Acesse sua Conta de Pintor</h2>
        
        <form id="form-login">
            <input type="email" id="email-login" placeholder="E-mail" required>
            <input type="password" id="senha-login" placeholder="Senha" required>
            
            <button type="submit">Entrar</button>
            
            <p class="form-message" id="form-message-login"></p>
        </form>
        
        <div class="links-adicionais">
            <a href="#" id="forgot-password-link">Esqueci minha senha</a>
            <span>ou</span>
            <a href="cadastro.html">Criar uma nova conta</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pintor Parceiro Veloz. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
