                <a href="login.html" class="nav-link">Login</a>
                <a href="cadastro.html" class="nav-link">Cadastro</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="form-container">
                <h2>Encontre um Pintor</h2>
                <div id="form-message-busca" class="form-message"></div>
                <form id="form-busca" action="#" method="GET">
                    <div class="form-group">
                        <label>Escolha o tipo de busca:</label>
                        <div class="radio-group">
                             <label for="search-type-local">Por CEP:</label>
                            <input type="radio" id="search-type-local" name="search-type" value="local" checked>

                                   <label for="search-type-regional">Por Cidade:</label>
                            <input type="radio" id="search-type-regional" name="search-type" value="regional">
                    
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="search-query">Digite sua busca:</label>
                        <input type="text" id="search-query" name="search-query" placeholder="Digite o CEP (ex: 66000-000)" required>
                    </div>
                    <button type="submit" class="btn-primary">Buscar</button>
                </form>
            </div>
            <div id="results-container" class="results-container">
                
                </div>
        </section>
    </main>
