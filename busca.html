<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintor Parceiro - Buscar Pintores</title>
    <link rel="icon" href="https://i.postimg.cc/Wz2WcVgm/Selo-Pintor-PArceiro.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Para ícones -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body class="search-page">

    <header>
        <div class="navbar">
            <a href="index.html" class="logo">
                <img src="https://i.postimg.cc/cL0sk9DQ/Marca-Pintor-Parceiro-1.png" alt="Logo Pintor Parceiro" class="logo-img">
            </a>
            <!-- Botão Hamburger para dispositivos móveis -->
            <button class="hamburger-menu" id="hamburgerMenu" aria-label="Abrir menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="nav-links" id="navLinks">
                <!-- Links serão preenchidos dinamicamente pelo JavaScript -->
            </div>
        </div>
    </header>

    <main>
        <section class="search-section">
            <div class="container">
                <h2>Encontre o Pintor Ideal</h2>
                <p>Busque por CEP ou Cidade para encontrar pintores qualificados perto de você.</p>
                
                <div class="search-type-toggle">
                    <div class="radio-option">
                        <input type="radio" id="searchByCep" name="searchType" value="cep" checked>
                        <label for="searchByCep">Buscar por CEP</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="searchByCity" name="searchType" value="city">
                        <label for="searchByCity">Buscar por Cidade</label>
                    </div>
                </div>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Digite o CEP (ex: 12345-678)" maxlength="9">
                    <button id="searchButton">Buscar Pintores</button>
                </div>
                <div id="messageBox" class="message-box"></div> <!-- Caixa de mensagens -->
            </div>
        </section>

        <section class="painters-results-section">
            <div class="container">
                <div id="paintersResults" class="results-grid">
                    <!-- Cards dos pintores serão inseridos aqui pelo JavaScript -->
                </div>
                <div id="noResultsMessage" class="no-results" style="display: none;">
                    Nenhum pintor encontrado para o termo informado.
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-content">
            <h4>Pintor Parceiro</h4>
            <p>Conectando você aos melhores pintores da sua região</p>
            <p>© 2025 Todos os direitos reservados - Tintas Veloz</p>
        </div>
    </footer>

    <!-- Referência ao arquivo JavaScript externo -->
    <script type="module" src="script.js"></script>
</body>
</html>
