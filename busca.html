<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Pintores - PintorData</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/imask@6.0.7/dist/imask.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">PintorData</div>
        <nav class="nav-principal">
            <a href="index.html" class="btn-secundario">Início</a>
            <a href="login.html" class="btn-principal">Entrar</a>
        </nav>
    </header>

    <main class="container">
        <section class="busca-container">
            <h1>Encontre um Pintor Perto de Você</h1>
            <form id="form-busca">
                <div class="form-group">
                    <label for="cep-busca">Digite seu CEP</label>
                    <input type="text" id="cep-busca" name="cep" required>
                </div>
                <div class="form-group tipo-busca">
                    <input type="radio" id="busca-local" name="tipo-busca" value="cep" checked>
                    <label for="busca-local">CEP Local</label>
                    <input type="radio" id="busca-cidade" name="tipo-busca" value="cidade">
                    <label for="busca-cidade">Toda a Cidade</label>
                </div>
                <button type="submit" class="btn-principal">Buscar</button>
                <div class="error-message" id="error-message-busca"></div>
            </form>

            <section class="resultados-busca" id="resultados-busca">
                <h2>Resultados da Busca</h2>
                <div class="no-results" id="no-results" style="display: none;">
                    Nenhum pintor encontrado para esta localidade.
                </div>
                </section>
        </section>
    </main>
    
    <script type="module" src="script.js"></script>
</body>
</html>
