    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Pintor Parceiro Veloz</a>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="busca.html">Buscar Pintor</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>

                <li><a href="perfil.html" id="nav-perfil" class="hidden">Meu Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <h2>Encontre o Pintor na sua Região</h2>
        <form id="form-busca">
            <p class="error-message" id="error-message-busca"></p>
            <input type="text" id="cep-busca" placeholder="Digite seu CEP para buscar na sua cidade" required>
            <div class="radio-group">
                <label>
                    <input type="radio" name="tipo-busca" value="cidade" checked> Buscar por Cidade
                </label>
                <label>
                    <input type="radio" name="tipo-busca" value="cep"> Buscar por CEP
                </label>
            </div>
            <button type="submit">Buscar Pintores</button>
        </form>
        
        <div class="resultados-container">
            <h3>Resultados da Busca</h3>
            <p class="no-results" id="no-results" style="display: none;">Nenhum pintor encontrado nesta região. Tente uma nova busca.</p>
            <div id="resultados-busca">
                </div>
        </div>
    </main>
